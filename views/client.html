<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borne CSD Burgers</title>
  <link rel="stylesheet" href="/ressource/assets/client.css">
</head>
<body>
  <div id="app">
    <!-- Écran 1 : Accueil -->
    <div class="screen" id="screen-home">
      <img src="assets/home.jpg" alt="Accueil" class="background">
      <button id="btn-start">Touchez l'écran pour continuer</button>
    </div>

    <!-- Écran 2 : Choix du type de service -->
    <div class="screen hidden" id="screen-service">
      <h1>Service</h1>
      <button class="service-btn" data-service="takeaway">À emporter</button>
      <button class="service-btn" data-service="dinein">Sur place</button>
    </div>

    <!-- Écran 3 : Menus -->
    <div class="screen hidden" id="screen-menu">
      <h1>Menus</h1>
      <div id="menu-list"></div>
      <button id="btn-confirm-order">Confirmer commande</button>
    </div>

    <!-- Écran 4 : Confirmation -->
    <div class="screen hidden" id="screen-confirm">
      <h2>Confirmation</h2>
      <p>Êtes-vous sûr de vouloir annuler votre commande ?</p>
      <button id="btn-cancel">Oui</button>
      <button id="btn-back">Non</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
